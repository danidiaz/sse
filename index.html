<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
</body>
<script>
    window.onload = function() {
        var source = new EventSource('http://localhost:3000'); 
        source.onopen = function () { console.log('opened'); }; 
        source.onerror = function (e) { console.error(e); }; 
        source.onmessage = function (event) {  
          console.log('some message');
          console.log(event);
        }
        source.addEventListener('eof', (e) => {
            console.log('eof message');
            console.log(e);
            source.close();
          // Do something - event data will be in e.data,
          // message will be of type 'eventType'
        });
        source.addEventListener('noty', (e) => {
            console.log('noty!');
            console.log(e);
          // Do something - event data will be in e.data,
          // message will be of type 'eventType'
        });
    }
</script>
</html>
